<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Solsi</title>
  <!-- Include CSS files if needed -->
</head>
<body>
  <h2>Waitlist Entries</h2>
  <a href="{{ url_for('admin_logout') }}">Logout</a>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.name }}</td>
        <td>{{ entry.email }}</td>
        <td>{{ entry.phone }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
